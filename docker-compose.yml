# Prexis Docker Compose
# 开发: docker compose --profile dev up
# 生产: docker compose --profile prod up -d
# 环境变量通过 .env 文件注入

services:
  # 生产应用
  app:
    build:
      context: .
      target: prod
    image: prexis:latest
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - mysql
    networks:
      - prexis-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - prod

  # 开发应用
  app-dev:
    build:
      context: .
      target: dev
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - mysql
    networks:
      - prexis-net
    profiles:
      - dev

  # MySQL
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./.docker/mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - prexis-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis（可选）
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - prexis-net
    profiles:
      - cache

  # Nginx（可选）
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./.docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - prexis-net
    profiles:
      - proxy

networks:
  prexis-net:

volumes:
  mysql-data:
  redis-data:
